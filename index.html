<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 d-flex align-items-center " >
                <form action="" id="formCirculo">
                    <div class="row">
                        <div class="col-12">
                            <h3>CIRCULO</h3>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="radio" class="form-label">Ingrese el radio del circulo</label>
                        <input type="number" class="form-control" id="radio" >
                    </div>
                    <div class="mb-3">
                        <button class="btn bg-primary" type="submit" id="btnCirculo">Calcular</button>
                    </div>
                    <div class="mb-3" id="colCirculo" ></div>
                </form>
                
            </div>

            <div class="col-4  d-flex align-items-center">
                <form action=""  id="formRectangulo">
                    <div class="row">
                        <div class="col-12">
                            <h3>RECTANGULO</h3>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="l1" class="form-label">Lado 1 (Izquierdo)</label>
                        <input type="number" class="form-control" id="l1" >
                    </div>
                    <div class="mb-3">
                        <label for="l2" class="form-label">Lado 2 (Arriba)</label>
                        <input type="number" class="form-control" id="l2" >
                    </div>
                    <div class="mb-3">
                        <label for="l3" class="form-label">Lado 3 (Derecho)</label>
                        <input type="number" class="form-control" id="l3" >
                    </div>
                    <div class="mb-3">
                        <label for="l4" class="form-label">Lado 4 (Abajo)</label>
                        <input type="number" class="form-control" id="l4" >
                    </div>
                    <div class="mb-3">
                        <button class="btn bg-primary" type="submit" id="btnRectangulo">Calcular</button>
                    </div>
                    <div class="mb-3" id="colRectangulo" ></div>
                </form>
            </div>

            <div class="col-4  d-flex align-items-center">
                <form action=""  id="formTriangulo">
                    <div class="row">
                        <div class="col-12">
                            <h3>TRIANGULO RECTANGULO</h3>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="cateto1" class="form-label">Cateto 1</label>
                        <input type="number" class="form-control" id="cateto1" >
                    </div>
                    <div class="mb-3">
                        <label for="cateto2" class="form-label">Cateto 2</label>
                        <input type="number" class="form-control" id="cateto2" >
                    </div>
                    <div class="mb-3">
                        <button class="btn bg-primary" type="submit" id="btnTriangulo">Calcular</button>
                    </div>
                    <div class="mb-3" id="colTriangulo" ></div>
                </form>
            </div>
        </div>
        
    </div>  


    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js" type="module"></script>
</body>
</html>
